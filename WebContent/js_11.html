<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<p>
		A1<input type="checkbox" class="ch" onclick="check()">
	</p>
	<p>
		A2<input type="checkbox" class="ch" onclick="check()">
	</p>
	<p>
		A3<input type="checkbox" class="ch" onclick="check()">
	</p>
	<p>
		A4<input type="checkbox" class="ch" onclick="check()">
	</p>
	<p>
		ALL<input type="checkbox" id="a" onclick="setall()">
	</p>
	<p>
		<input type="button" value="CLICK" onclick="go()">
	</p>

	<script type="text/javascript">
		function check() {
			var c = document.getElementsByClassName("ch");
			var check = true;
			for (var i = 0; i < c.length; i++) {
				if (!c[i].checked) {
					check = false;
					break;
				}
			}
			document.getElementById("a").checked = check;
		}

		function setall() {
			var c = document.getElementsByClassName("ch");
			for (var i = 0; i < c.length; i++) {
				c[i].checked = a.checked;
			}
		}
		function go() {
			var c = document.getElementsByClassName("ch");
			var check = true;
			for (var i = 0; i < c.length; i++) {
				if (c[i].checked) {
					check = !check;
					break;
				}
			}
			if (check) {
				location.href = "./js_13.html";
			} else {
				location.reload();
			}
		}
	</script>
</body>
</html>
