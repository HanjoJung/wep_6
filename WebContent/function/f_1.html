<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 함수선언
	// function 함수명(매개변수){}
	// 함수 호출
	// 함수명(인자값);
	window.onload = function() {
		var btn = document.getElementById("btn");
		btn.addEventListener("click", test)
	}
	function test() {
		alert("test");
	}
</script>
</head>
<body>
	<button id="btn">Test</button>
</body>
</html>
